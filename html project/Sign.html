<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <img src="./images/shape.png" alt="" class="shape" />

            <header>
                <div class="container">
                    <div class="logo">
                       <a href="index.html"> <img src="./images/linkedin_banner_image_1_thumbnail.png" alt="Logo" /></a>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="Sign.html">Activities</a></li>
                            <li><a href="Sign.html">Students</a></li>
                            <li><a href="Sign.html">Top-Students</a></li>
                        </ul>
                      </div>
                      <div class="overlay"></div>

                      <div class="hamburger-menu">
                        <div class="bar"></div>
                      </div>
                </div>

            </header>

            <div class="showcase-area">
                <div class="container form-image-container">
                    <div class="form-container">
                        <h1 class="big-title">Sign Up</h1>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn"><a href="main.html">Sign Up</a></button>
                        </form>
                    </div>
                    <div class="right">
                        <img src="./images/1d48dd0e-cdbb-4ede-97ff-f906ccf0877a-transformed_thumbnail.png" alt="Person Image" class="person">
                    </div>
                </div>
            </div>
            <div class="bottom-area">
                <div class="container">
                  <button class="toggle-btn">
                    <i class="far fa-moon"></i>
                    <i class="far fa-sun"></i>
                  </button>
                </div>
              </div>
        </div>
        
    </main>

    <!-- JavaScript Files -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
</body>
</html>
